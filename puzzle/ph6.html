    <script>
        function buildfromdescription(element, size) {
            var $e = $(element);

            $e.empty();
            var lines = $e.attr("description").split(" ");
            for (var y = 0; y < lines.length; y++) {
                for (var x = 0; x < lines[y].length; x += 2) {
                    if (lines[y][x] != ".") {
                        var $tile = $("<div></div>");
                        $tile.css("left", x / 2 * size);
                        $tile.css("top", y * size);
                        $tile.css("width", size);
                        $tile.css("height", size);
                        $tile.addClass(lines[y][x]);
                        if (lines[y][x+1] != ".") {
                            $tile.text(lines[y][x+1]);
                        }
                        $e.append($tile);
                    }
                }
            }
        }

        function checkforerrors()
        {
            var board = $(".board").first();
            var boardLeft = parseInt($(board).css("left"), 10)/60;
            var boardTop = parseInt($(board).css("top"), 10)/60;
            
            var boardstring = $(board).attr("description");
            var boardlines = boardstring.split(" ");
            var boardheight = boardlines.length;
            var boardwidth = boardlines[0].length / 2;

            var seen = Array(boardheight * boardwidth).fill(false);

            $(".board div").each(function () {
                $(this).removeClass("error");
                $(this).removeClass("success");
            });

            $(".piece").each(function () {
                $(this).addClass("gray");

                var piecestring = $(this).attr("description");

                var xStart = parseInt($(this).css("left"), 10) / 60 - boardLeft;
                var yStart = parseInt($(this).css("top"), 10) / 60 - boardTop;
                var lines = piecestring.split(" ");

                for (var y = 0; y < lines.length; y++) {
                    for (var x = 0; x < lines[y].length / 2; x++) {
                        if (lines[y][x * 2] != ".") {
                            var xAdj = x + xStart;
                            var yAdj = y + yStart;

                            if (xAdj < 0 || yAdj < 0 || xAdj >= boardwidth || yAdj >= boardheight) {
                                continue;
                            }

                            $(this).removeClass("gray");
                            $(board).children(":nth-child(" + (yAdj * boardwidth + xAdj + 1) + ")").addClass("success");

                            var boardletter = boardlines[yAdj][xAdj * 2];
                            var pieceletter = lines[y][x * 2].toUpperCase();

                            if (seen[yAdj * boardwidth + xAdj] || boardletter != pieceletter) {
                                $(board).children(":nth-child(" + (yAdj * boardwidth + xAdj + 1) + ")").removeClass("success");
                                $(board).children(":nth-child(" + (yAdj * boardwidth + xAdj + 1) + ")").addClass("error");
                            }

                            seen[yAdj * boardwidth + xAdj] = true;
                        }
                    }
                }
            });
        }

        $(".piece").draggable({ grid: [60, 60], opacity: 0.75, stack: ".piece", stop: function (event, ui) { checkforerrors(); } });
        $(".piece").each(function () { buildfromdescription($(this), 60); $(this).addClass("gray"); })
        $(".board").each(function () { buildfromdescription($(this), 60); })

        var state = localStorage.getItem("ph6");
        if (state) {
            state = state.split("|");
            $(".piece").each(function(index, element) {
                var dstate = state[index].split(",");
                $(element).css("left", dstate[0]);
                $(element).css("top", dstate[1]);
            });
            checkforerrors();
        }

        window.addEventListener('beforeunload', function(e) {
            var state = [];
            $(".piece").each(function(index, element) {
                state.push($(element).css("left") + "," + $(element).css("top"));
            });
            localStorage.setItem("ph6", state.join("|"));
        });
    </script>
