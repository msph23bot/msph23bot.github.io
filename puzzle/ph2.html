<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/sha256.js"></script>
<script type="text/javascript" src="../static/js/crypto.js"></script>
<script>
    var correctHashes = [
        "0x-pbqobgf9pj1sh708u5-16bodga11ev8se-1kvjh63-7efcgd1nvb769",
        "0x-177h3kr15nmise176d1mv1je1id9sp4pcs-p65nfo1p6sdsa-1ru4l4c",
        "0x-9frjv6-ce5hu8envjstv9qgjp-1qd7vklt79btog8tic8130aprd",
        "0x-p17kcl-1q5m7rnc1e547-1rnudfmjsuns31rqm8or-164a3hpp3heeq",
        "0xgtk0hv-1qpk9rptm17cf-1l3ve3t12imnpu-lnhebt-h7k7dq-e0hn72",
        "0x-34j2lrhgmn67-132guqb-13qeuik-34r5vf1iq7fer-39mn2415qo86t",
        "0x1dbnpbk1gd70hr-lf8f7v1c9c9u-nuehhv-8rvbm466mukl1l45rlf"
    ];

    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById("check").addEventListener("click", (e) => {
            var guess = document.getElementById("guess").value.toUpperCase().replace(/[^A-Z0-9]+/g, '');
            var hash = encrypt(guess.replaceAll(" ", ""));
            var result;
            if (correctHashes.includes(hash)) {
                result = "Yes, " + guess + " is an insight for this puzzle.";
            } else {
                result = "No, " + guess + " is not an insight for this puzzle.";
            }
            document.getElementById("result").innerText = result;
            document.getElementById("guess").value = "";
            e.preventDefault();
        });
    });
</script>
<form class="checker no-copy"><div style="display: flex;"><div style="flex-grow: 1; align-self: center; margin: 10px;">You might be able to confirm some insights here.</div><input id="guess" type="text" style="width: 200px; margin: 10px; font-size: 20px; text-transform: uppercase; border-color: black;"/><input id="check" type="submit" style="margin: 10px; font-size: 20px; display: none" value="Guess"/></div><div id="result" style="text-align: right"></div></form>
