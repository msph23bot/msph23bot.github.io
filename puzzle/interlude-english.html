<form class="checker no-copy" onsubmit="checkInterlude(event)">
  <div style="display: flex;">
      <div style="flex-grow: 1; align-self: center; margin: 10px;">Enter your input:</div>
      <input id="guess" type="text" style="width: 200px; margin: 10px; font-size: 20px; text-transform: uppercase; border-color: black;"/>
      <input id="check" type="submit" style="margin: 10px; font-size: 20px; display: none" value="Guess"/>
  </div>
  <div id="error"></div>
  <div id="result" style="text-align: right"></div>
</form>

<table id="result"></div>

<script>
  // https://docs.djangoproject.com/en/dev/ref/csrf/#ajax
  function getCookie(name) {
    var cookieValue = '';
    if (document.cookie && document.cookie !== '') {
      var cookies = document.cookie.split(';');
      for (var i = 0; i < cookies.length; i++) {
        var cookie = cookies[i].trim();
        // Does this cookie string begin with the name we want?
        if (cookie.substring(0, name.length + 1) === (name + '=')) {
          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  }

  async function sendPostReq(endpoint, body) {
    try {
      const csrftoken = getCookie('csrftoken');
      const result = await fetch(endpoint, {
        method: 'POST',
        mode: 'same-origin',
        headers: { 'X-CSRFToken': csrftoken },
        body: JSON.stringify(body)
      });
      return result.json();
    } catch {}
  }

  let guesses = [];

  function checkInterlude(e) {
    e.preventDefault();
    const guess = document.getElementById('guess').value.trim();
    if (guess.length == 0) {
      return;
    }
    guesses.push(guess);
    data = english( guesses.join(' '))

        const tableResults = document.getElementById('result');
        const errors = document.getElementById('error');
        tableResults.innerHTML = '';
        document.getElementById('guess').value=''
        errors.innerText = '';

          const headerTr = document.createElement('tr');
          const header1 = document.createElement('td');
          header1.colSpan = '2';
          if (data.header1) {
            header1.innerText = data.header1;
            header1.classList.add('green');
          }
          headerTr.appendChild(header1);
          const header2 = document.createElement('td');
          header2.colSpan = '2';
          if (data.header2) {
            header2.innerText = data.header2;
            header2.classList.add('green');
          }
          headerTr.appendChild(header2);
          tableResults.appendChild(headerTr);

          const tds = [];
          for (let i = 0; i < data.numNonHeaderRows; i++) {
            const tr = document.createElement('tr');
            const tdRow = [];
            for (let j = 0; j < 4; j++) {
              const td = document.createElement('td');
              tr.appendChild(td);
              tdRow.push(td);
            }
            tableResults.appendChild(tr);
            tds.push(tdRow);
          }
          for (const [i, word] of data.col1.entries()) {
            tds[i][0].innerText = word;
          }
          for (const [i, word] of data.col2.entries()) {
            tds[i][1].innerText = word;
          }
          for (const [i, word] of data.col3.entries()) {
            tds[i][2].innerText = word;
          }
          for (const [i, word] of data.col4.entries()) {
            tds[i][3].innerText = word;
          }
        }

  
</script>
