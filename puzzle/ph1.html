<script>
    var correctHashes = [
        "0x1v8kipepm259o-iapc5b-dhpiin-9btbsk11qog47kg29qm-l4p7cs",
        "0xgh1f417khack1vge1ec-imbtp51kt7udbi3mvtn-omgfu0nttqrt",
        "0x5da4pb-ktupqru2k4ec-f7s11n199sq7c15ll1cd-u6cjvu1kuhg",
        "0x-5ug87r1es470f1p8smq8h6a41nmd7f3qclema0-kb391c-bu7kjq",
        "0x-97crgfd5hooafflk89-16fjlsh1ogaqdd-15ptbnb-1k7pcgd-11a9p63",
        "0x-nle0secccrngo7a2vaopbrin1n3e0ei-meh3t71tv3q7265gk69",
        "0x1fnde4t-1tbc8a3tijmq5ej3ftm-123g5uo-19gkq313vkjdu-18a7ca5",
        "0xfkvss314mo57j-b890p41h7l-3e1rj5-1i16s0d-gebq72-7pstti",
        "0x1nn4r9ane2lcb-fkts8it28g1m-1n1hvdd1do8ovi-1gcpn4318oifm7",
        "0x1qgoqdj7p33m41e8lcpe12a80901nt183gb4dlck-3rjfkj706v8j",
        "0x-l5es4fm037pv1a98578rlpmkt-1ov5siu1qac7smdpdniv-1763f5i",
        "0x-1lfs6ua-1ons5810a8dql1ug0rr11r5jh7m12li8dh15hl8tv-3o2ggj",
        "0x-jlgh0dfqqjec-1eng5br-3l2e1fsfrium1356eptgrobbc1b9c3i1",
        "0x-17bk5ru-13ec3qq-1i45gtg-g9i5bk1spcd4b-1bvl1th-1tpt2c-10btal0"
    ];

    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById("check").addEventListener("click", (e) => {
            var guess = document.getElementById("guess").value.toUpperCase().replace(/[^A-Z0-9]+/g, '');
            var hash = encrypt(guess.replaceAll(" ", ""));
            var result;
            if (correctHashes.includes(hash)) {
                result = "Yes, " + guess + " is a part of the puzzle.";
            } else {
                result = "No, " + guess + " is not a part of the puzzle.";
            }
            document.getElementById("result").innerText = result;
            document.getElementById("guess").value = "";
            e.preventDefault();
        });
    });
</script>
