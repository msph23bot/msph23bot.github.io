    <style>
    :root {
        --gridline: lightslategray;
    }

    .nonogram {
        width: 580px;
        margin: 0px auto;
    }

    .nonogram-root {
        margin-left: auto;
    }

    .nonogram table {
        border-collapse: collapse;
        margin-bottom: 0px;
    }

    .nonogram td {
        padding: 0px;
        margin: 0px;
        width: 20px;
        height: 20px;
        font-size: 12px;
        text-align: center;
        line-height: 1.5rem;
        border-bottom: none;
        cursor: pointer;
        print-color-adjust: exact !important;
        -webkit-print-color-adjust: exact !important;
        color-adjust: exact !important;
    }

    .nonogram.solved tr td {
        cursor: default;
    }

    .nonogram .horzchecker {
        width: 10px;
    }

    .nonogram .vertchecker {
        height: 10px;
    }

    .nonogram td.clue {
        background: white;
        color: black;
    }

    .nonogram td.clue.highlight {
        font-weight: bold;
        font-size: 16px;
    }

    .nonogram td.checker.correct {
        background: #b0ffb0;
    }

    .nonogram td.checker.incorrect {
        background: #ffb0b0;
    }

    .nonogram td.vertline {
        border-left: 1px solid var(--gridline);
        border-right: 1px solid var(--gridline);
    }

    .nonogram td.horzline {
        border-top: 1px solid var(--gridline);
        border-bottom: 1px solid var(--gridline);
    }

    .nonogram td.vertline.heavy-left {
        border-left: 2px solid var(--gridline);
    }

    .nonogram td.vertline:last-child {
        border-right: 2px solid var(--gridline);
    }

    .nonogram tr td.horzline.heavy-top {
        border-top: 2px solid var(--gridline);
    }

    .nonogram tr:last-child td.horzline {
        border-bottom: 2px solid var(--gridline);
    }

    .nonogram td.clue.complete {
        font-style: italic;
        text-decoration: line-through;
    }

    .nonogram td.cell {
        background: lightgray;

    .nonogram td.color-X, .nonogram.solved td.cell {

    .nonogram td.color-T, .nonogram.solved td.cell.color-T {

    .nonogram td.color-R, .nonogram.solved td.cell.color-R {

    .nonogram td.color-O, .nonogram.solved td.cell.color-O {

    }

    .nonogram td.color-Y, .nonogram.solved td.cell.color-Y {

    }

    .nonogram td.color-G, .nonogram.solved td.cell.color-G {

    }

    .nonogram td.color-C, .nonogram.solved td.cell.color-C {

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/sha256.js"></script>
<script type="text/javascript" src="../static/js/crypto.js"></script>
<script>
    var correctHashes = [
        "0x1v8foevngjjgf-1te0o8q-ndgqgrhegrqi1dlh8hb82nf2c-qnmv8b",
        "0x-g342t714b4kun-v2td2j18o7m1lt4lvlrrd45d31hqch6v1bd0ap4",
        "0x-16s5e6b-19igqpd-nbvqp4-i933ie3pnjnl-pv0g9c-6nqss012sjliq",
        "0xhd4u2c1e5de7q1t8pgan-kkorm2purtad-jaloe5b3va2e-boak8f",
        "0x-1l7hn60-1aoi7t71th2nh2-1tv4v1v1sr2ql9scokgn-n5qmlf-gqoqpt",
        "0xsra21sks1meh1qkfgb01q07oce1u667c6-v8nq6ha5ul1f-1t8brdg",
        "0x39vs5b-elu5q01j8ligs4mb8ov18o9v63-1gbiec2-aqelgn1l1o9gk",
        "0xq0brk7rj20f21p9q8p6-fdi095-ohj4cn-144sutg1cgc8fi1un0ob0",
        "0x-1ovjaor1gbt75n24bveh-fslji2-r54cgnubi4ldscmc651cq2mb1",
        "0x-pq7e9b89iebl-fvqbqq-mfc05d-njgan7h74uj4-ileia5-76csd1",
        "0x-ivjvkh-1du61t1-q88r5l6bi6pa15lvtvc15oi1f8o04djb-1vq3e89"
    ];

    var alternateHashes = [
        "0x1o32du4euels-vk88gd2jkqfo-1v0ca101iu75oh-h7os7c-1oa2tvp",
        "0x1c2r358-1g2lagq1igv150-7tqgse-velcj6-1df9i2a-18bmvqp1u03sqd",
        "0x19bb9ui-grggg6-153o5iu1ng1259-184bdgg-1ig0292-1un5bmv-at6phm",
        "0x-1fr94v6jt9ji4-2aubjo-ml494u1l3cmt8-ue0n0vn27he1-152m7ji",
        "0x-12bfkt67p21931t0s3mf-1alb75s-15t7fsp1umfn501il2p8t-o98m3n",
        "0x-1qo52o22kn3bcbss81l-c7mo2ke4g94-1lej8jk-rjl708-1gi4mob"
    ];

    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById("check").addEventListener("click", (e) => {
            var guess = document.getElementById("guess").value.toUpperCase().replace(/[^A-Z0-9]+/g, '');
            var hash = encrypt(guess.replaceAll(" ", ""));
            var result;
            if (correctHashes.includes(hash)) {
                result = "Yes, " + guess + " is a character in this puzzle.";
            } else if (alternateHashes.includes(hash)) {
                result = "Sorta, " + guess + " is a character in this puzzle, but use a shorter name.";
            } else {
                result = "No, " + guess + " is not a character in this puzzle.";
            }
            document.getElementById("result").innerText = result;
            document.getElementById("guess").value = "";
            e.preventDefault();
        });

        document.querySelectorAll(".nonogram").forEach((n) => { new Nonogram(n); });

        window.addEventListener('beforeunload', function(e) {
            document.querySelectorAll(".nonogram").forEach(n => {
                n.nonogram.saveState();
            });
        });
    });

    function Nonogram(n)
    {
        this.div = n;
        n.nonogram = this;
        this.fShift = false;
        this.fButtonDown = false;
        this.currentCellType = null;
        this.fSolved = false;
        this.horzClues = null;
        this.vertClues = null;
        this.numHorzClues = 0;
        this.numVertClues = 0;
        this.leftColor = null;
        this.rightColor = "color-X";

        this.parseText = function(text) {
            var result = [];
            while (text.length > 0)
            {
                var num = parseInt(text);
                var numLen = num.toString().length;
                var letter = text[numLen];
                text = text.substring(numLen + 1);
                result.push({count: num, color: "color-" + letter});
            }
            return result;
        };

        this.getColorClass = function(td) {
            var colorClass = "color-X";
            td.classList.forEach((c) => { if (c.startsWith("color")) colorClass = c; });
            return colorClass;
        }

        this.CheckCounts = function(currentCounts, desiredCounts) {
            var currentTotal = 0;
            var desiredTotal = 0;

            for (var i = 0; i < currentCounts.length; i++) { currentTotal += currentCounts[i].count; }
            for (var i = 0; i < desiredCounts.length; i++) { desiredTotal += desiredCounts[i].count; }

            if (currentTotal < desiredTotal) { return 0; }
            else if (currentTotal > desiredTotal) { return -1; }
            else if (currentCounts.length != desiredCounts.length) { return -1; }
            else {
                for (var i = 0; i < currentCounts.length; i++) {
                    if (currentCounts[i].count != desiredCounts[i].count || currentCounts[i].color != desiredCounts[i].color) { return -1; }
                }
                return 1;
            }
        };    

        this.CheckCol = function(col, update) {
            var counts = [];
            var lastClass = "color-X";

            this.div.querySelectorAll(".nonogram-root tr td:nth-child(" + (col + this.numHorzClues + 2) + "):not(.checker, .clue)").forEach(cell => {
                var thisClass = this.getColorClass(cell);
                if (thisClass != "color-X" && thisClass != undefined && thisClass != "") {
                    if (thisClass == lastClass) {
                        counts[counts.length - 1].count++;
                    }
                    else {
                        counts.push({ count: 1, color: thisClass });
                    }
                }
                lastClass = thisClass;
            });

            var result = this.CheckCounts(counts, this.vertClues[col]);

            if (update) {
                this.div.querySelectorAll(".nonogram-root tr td:nth-child(" + (col + this.numHorzClues + 2) + ").checker").forEach(cell => {
                    cell.classList.remove("correct");
                    cell.classList.remove("incorrect");

                    if (result == 1) { cell.classList.add("correct"); }
                    if (result == -1) { cell.classList.add("incorrect"); }
                });
            }

            return result;
        };

        this.CheckRow = function(row, update) {
            var counts = [];
            var lastClass = "color-X";

            this.div.querySelectorAll(".nonogram-root tr:nth-child(" + (row + this.numVertClues + 2) + ") td:not(.checker, .clue)").forEach(cell => {
                var thisClass = this.getColorClass(cell);
                if (thisClass != "color-X" && thisClass != undefined && thisClass != "") {
                    if (thisClass == lastClass) {
                        counts[counts.length - 1].count++;
                    }
                    else {
                        counts.push({ count: 1, color: thisClass });
                    }
                }
                lastClass = thisClass;
            });

            var result = this.CheckCounts(counts, this.horzClues[row]);

            if (update) {
                this.div.querySelectorAll(".nonogram-root tr:nth-child(" + (row + this.numVertClues + 2) + ") td.checker").forEach(cell => {
                    cell.classList.remove("correct");
                    cell.classList.remove("incorrect");

                    if (result == 1) { cell.classList.add("correct"); }
                    if (result == -1) { cell.classList.add("incorrect"); }
                });
            }

            return result;
        };

        this.SetCell = function(cell, celltype) {
            if (this.fSolved) return;

            cell.classList.forEach((c) => { if (c.startsWith("color")) { cell.classList.remove(c); } });

            if (celltype != null) {
                cell.classList.add(celltype);
            }

            var col = Array.prototype.indexOf.call(cell.parentElement.children, cell) - this.numHorzClues - 1;
            var row = Array.prototype.indexOf.call(cell.parentElement.parentElement.children, cell.parentElement) - this.numVertClues - 1;

            var colSolved = this.CheckCol(col, true);
            var rowSolved = this.CheckRow(row, true);

            if (colSolved && rowSolved)
            {
                for (var i = 0; i < this.vertClues.length; i++) {
                    if (this.CheckCol(i, false) != 1) return;
                }
                for (var i = 0; i < this.horzClues.length; i++) {
                    if (this.CheckRow(i, false) != 1) return;
                }

                this.fSolved = true;
                this.div.classList.add("solved");
            }
        };

        this.mainMouseDown = function(e) {
            this.currentCellType = null;

            if (this.fShift || e.which != 1)
            {
                if (e.target.classList.contains(this.rightColor)) { this.currentCellType = this.leftColor; }
                else if (e.target.classList.contains(this.leftColor)) { this.currentCellType = null; }
                else { this.currentCellType = this.rightColor; }
            }
            else
            {
                if (e.target.classList.contains(this.leftColor)) { this.currentCellType = this.rightColor; }
                else if (e.target.classList.contains(this.rightColor)) { this.currentCellType = null; }
                else { this.currentCellType = this.leftColor; }
            }

            this.SetCell(e.target, this.currentCellType);
        };

        this.mainMouseEnter = function(e) {
            this.addHighlight(e);
            if (this.fButtonDown) { this.SetCell(e.target, this.currentCellType); }
        };

        this.mainMouseLeave = function(e) {
            this.clearHighlight(e);
        };

        this.clearHighlight = function(e) {
            this.div.querySelectorAll(".nonogram-root td.clue").forEach((td) => { td.classList.remove("highlight"); });
        }

        this.addHighlight = function(e) {
            var cell = e.target;
            var col = Array.prototype.indexOf.call(cell.parentElement.children, cell) - this.numHorzClues - 1;
            var row = Array.prototype.indexOf.call(cell.parentElement.parentElement.children, cell.parentElement) - this.numVertClues - 1;

            this.div.querySelectorAll(".nonogram-root tr td.clue.vertline:nth-child(" + (col + this.numHorzClues + 2) + ")").forEach(cell => {
                cell.classList.add("highlight");
            });

            this.div.querySelectorAll(".nonogram-root tr:nth-child(" + (row + this.numVertClues + 2) + ") td.clue.horzline").forEach(cell => {
                cell.classList.add("highlight");
            });
        }

        this.chipMouseDown = function(e) {
            var chipClass = this.getColorClass(e.target);

            if (this.fShift || e.which != 1) {
                this.div.querySelectorAll("td.chip").forEach((td) => { td.classList.remove("right"); });
                this.rightColor = chipClass;
                e.target.classList.add("right");
            }
            else {
                this.div.querySelectorAll("td.chip").forEach((td) => { td.classList.remove("left"); });
                this.leftColor = chipClass;
                e.target.classList.add("left");
            }
        };

        this.clueClick = function(e) {
            e.target.classList.toggle("complete");
        };

        this.noContextMenu = function(e) {
            e.preventDefault();
        }

        this.saveState = function() {
            var state = [];
            this.div.querySelectorAll("td").forEach(td => {
                var ch = "";
                if (td.classList.contains("complete")) { ch = "="; }
                else {
                    td.classList.forEach((c) => { if (c.startsWith("color")) { ch = c[c.length -1 ]; } });
                }
                state.push(ch);
            });
            localStorage.setItem(this.div.id, state.join("|"));
        }

        this.loadState = function() {
            var state = localStorage.getItem(this.div.id);
            if (!state) return;
            state = state.split("|");

            var iTd = 0;
            this.div.querySelectorAll("td").forEach(td => {
                var ch = state[iTd++];
                if (ch) {
                    if (ch == "=") { td.classList.add("complete"); }
                    else { td.classList.add("color-" + ch); }
                }
            });

            for (var c = 0; c < this.vertClues.length; c++) { this.CheckCol(c, true); }
            for (var r = 0; r < this.horzClues.length; r++) { this.CheckRow(r, true); }
        }

        this.init = function() {
            // add table contents based on data, in one fragment per table to minimize reflow
            var horzClueText = this.div.getAttribute("horzClues");
            var vertClueText = this.div.getAttribute("vertClues");
            var chipsText = this.div.getAttribute("colorChips");

            this.horzClues = horzClueText.split(" ");
            this.vertClues = vertClueText.split(" ");
            var chipRows = chipsText.split(" ");

            for (var i = 0; i < this.horzClues.length; i++) {
                this.horzClues[i] = this.parseText(this.horzClues[i]);
                if (this.horzClues[i].length > this.numHorzClues) { this.numHorzClues = this.horzClues[i].length; }
            }

            for (var i = 0; i < this.vertClues.length; i++) {
                this.vertClues[i] = this.parseText(this.vertClues[i]);
                if (this.vertClues[i].length > this.numVertClues) { this.numVertClues = this.vertClues[i].length; }
            }

            var fragment = document.createDocumentFragment();
            var table = document.createElement("table");
            table.classList.add("nonogram-root");
            fragment.appendChild(table);

            for (var i = 0; i < this.numVertClues; i++) {
                var tr = document.createElement("tr");
                for (j = 0; j < this.numHorzClues + 1; j++) {
                    var td = document.createElement("td");
                    if (i < chipRows.length && j < chipRows[i].length) {
                        td.classList.add("chip");
                        var color = "color-" + chipRows[i][j];
                        td.classList.add(color);
                        if (i == 0 && j == 0) { td.classList.add("left"); this.leftColor = color; }
                        else if (chipRows[i][j] == "X") { td.classList.add("right"); }
                        td.addEventListener("mousedown", (e) => { this.chipMouseDown(e); e.preventDefault(); });
                        td.oncontextmenu = (e) => { this.noContextMenu(e); };
                    }
                    if (j == this.numHorzClues) {
                        td.classList.add("horzchecker");
                        td.classList.add("no-copy");
                    }
                    tr.appendChild(td);
                }

                for (var j = 0; j < this.vertClues.length; j++) {
                    var td = document.createElement("td");
                    var clueindex = i - this.numVertClues + this.vertClues[j].length;
                    if (clueindex >= 0) {
                        td.textContent = this.vertClues[j][clueindex].count.toString();
                        td.classList.add("clue");
                        td.classList.add(this.vertClues[j][clueindex].color);
                        td.addEventListener("click", (e) => { this.clueClick(e); });
                    }

                    td.classList.add("vertline");
                    if ((j % 5) == 0) {
                        td.classList.add("heavy-left");
                    }

                    tr.appendChild(td);
                }

                table.appendChild(tr);
            }

            var tr = document.createElement("tr");
            tr.classList.add("no-copy");
            for (j = 0; j < this.numHorzClues + 1; j++) {
                var td = document.createElement("td");
                td.classList.add("vertchecker");
                if (j == this.numHorzClues) {
                    td.classList.add("horzchecker");
                    td.classList.add("no-copy");
                }
                tr.appendChild(td);
            }
            for (var j = 0; j < this.vertClues.length; j++) {
                var td = document.createElement("td");
                td.classList.add("checker");
                td.classList.add("vertchecker");
                td.classList.add("horzline");
                td.classList.add("vertline");
                if ((j % 5) == 0) {
                    td.classList.add("heavy-left");
                }
                tr.appendChild(td);
            }

            table.appendChild(tr);

            for (var i = 0; i < this.horzClues.length; i++) {
                var tr = document.createElement("tr");
                for (var j = 0; j < this.numHorzClues; j++) {
                    var td = document.createElement("td");
                    var clueindex = j - this.numHorzClues + this.horzClues[i].length;
                    if (clueindex >= 0) {
                        td.textContent = this.horzClues[i][clueindex].count.toString();
                        td.classList.add("horzline");
                        td.classList.add("clue");
                        td.classList.add(this.horzClues[i][clueindex].color);
                        td.addEventListener("click", (e) => { this.clueClick(e); });
                    }

                    td.classList.add("horzline");
                    if ((i % 5) == 0) {
                        td.classList.add("heavy-top");
                    }

                    tr.appendChild(td);
                }

                var td = document.createElement("td");
                td.classList.add("checker");
                td.classList.add("horzchecker");
                td.classList.add("horzline");
                td.classList.add("vertline");
                if ((i % 5) == 0) {
                    td.classList.add("heavy-top");
                }
                td.classList.add("no-copy");
                tr.appendChild(td);

                for (var j = 0; j < this.vertClues.length; j++) {
                    var td = document.createElement("td");
                    td.classList.add("cell");
                    td.classList.add("horzline");
                    td.classList.add("vertline");
                    if ((i % 5) == 0) {
                        td.classList.add("heavy-top");
                    }
                    if ((j % 5) == 0) {
                        td.classList.add("heavy-left");
                    }
                    td.addEventListener("mousedown", (e) => { this.mainMouseDown(e); e.preventDefault(); });
                    td.addEventListener("mouseenter", (e) => { this.mainMouseEnter(e); });
                    td.addEventListener("mouseleave", (e) => { this.mainMouseLeave(e); });
                    td.oncontextmenu = (e) => { this.noContextMenu(e); };
                    tr.appendChild(td);
                }

                table.appendChild(tr);
            }

            this.div.appendChild(fragment);

            this.loadState();

            document.addEventListener("mousedown", (e) => { this.fButtonDown = true; });
            document.addEventListener("mouseup", (e) => { this.fButtonDown = false; });
            document.addEventListener("keyup", (e) => { this.fShift = e.shiftKey; });
            document.addEventListener("keydown", (e) => { this.fShift = e.shiftKey; });
        };

        this.init();
    }
</script>
