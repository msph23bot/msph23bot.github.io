<script>
        document.addEventListener('DOMContentLoaded', function() {
            // Handle arrow keys
            function move(elem, drow, dcol) {
                var label = elem.id;
                var row = parseInt(label.split("-")[0].substr(4)) + drow * 2;
                var col = parseInt(label.split("-")[1]) + dcol;

                var newitem = document.getElementById("item" + row + "-" + col);
                if (newitem && newitem.id.startsWith("item")) {
                    newitem.focus();
                    return true;
                } else {
                    row += drow * 2;
                    col += dcol;
                    newitem = document.getElementById("item" + row + "-" + col);
                    if (newitem && newitem.id.startsWith("item")) {
                        newitem.focus();
                        return true;
                    }
                }

                return false;
            }

            function setText(elem, text) {
                elem.value = text;
            }

            var state = localStorage.getItem("ph9");
            if (state) { state = state.split("|"); }
            var iItem = 0;

            document.querySelectorAll(".puzzle input").forEach(item => {
                if (state) item.value = state[iItem++];

                item.setAttribute("minLength", "1");
                item.setAttribute("maxLength", "1");
                item.addEventListener("keydown", e => {
                    if (e.keyCode == 37) { // left
                        move(e.target, 0, -1);
                    }
                    else if (e.keyCode == 38) { // up
                        move(e.target, -1, 0);
                    }
                    else if (e.keyCode == 39) { // right
                        move(e.target, 0, 1);
                    }
                    else if (e.keyCode == 40) { // down
                        move(e.target, 1, 0);
                    }
                    else if (e.keyCode == 8 || e.keyCode == 46) { // backspace/delete
                        if (e.target.value === "") {
                            move(e.target, 0, -1);
                        }
                        else {
                            setText(e.target, "");
                        }
                    }
                    else if (e.target.value != "" && (e.keyCode >= 65 && e.keyCode <= 90)) { // clear existing letter for new one
                        setText(e.target, "");
                    }
                });

                item.addEventListener("keypress", e => {
                    if ((e.which >= 65 && e.which <= 90) || (e.which >= 97 && e.which <= 122)) { // A-Z
                        setText(e.target, e.key.toUpperCase());
                        move(e.target, 0, 1);
                    }
                    else { // don't allow other characters
                        var currVal = e.target.value;
                        if (currVal && !((currVal.charCodeAt(0) >= 65 && currVal.charCodeAt(0) <= 90) || (currVal.charCodeAt(0) >= 97 && currVal.charCodeAt(0) <= 122))) {
                            setText(e.target, "");
                        }
                    }

                    e.preventDefault();
                });
            });
        });

        window.addEventListener('beforeunload', function(e) {
            var state = [];
            document.querySelectorAll(".puzzle input").forEach(item => {
                state.push(item.value);
            });
            localStorage.setItem("ph9", state.join("|"));
        });
</script>
