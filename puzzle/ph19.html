<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/sha256.js"></script>
<script type="text/javascript" src="../static/js/crypto.js"></script>
<script>
        var correctHashes = [
            "0x16c2t3l188uc4v-1u7d5l0-sp2et4rpqso11krf5231lvi14j1htvf69",
            "0x-1uisiqm64pm5c-aojva8-nhu0i0cm1o8g1ubaai8-18rhgf7-1vhgodc",
            "0x1ao4nbr-1jumo8p1spdnkp-bdp25nqemkha-u3iveev16f814ih7bs",
            "0x-1m0749r1gdpq2afmsaan-ijebdh-nmr5l13kobeen6l0f53tpn4l",
            "0x-6e1u5b-6pmoj81g3jpnk-fmvgbt-9iopag12s7v55-1mvcv2u-13hao0e",
            "0x1jmlkbe-1d7arlf-15idkvl-9k3h24-om6fij1jtnboc1c6jaab-1l6enku",
            "0x1q95r00-k7sroj-1noh33i-1ptu6jo-6ct257-9ipt5o-b39evp10huq3r",
            "0x-7ne9gt-1cbnglo-10g03u1-a2mj301nn53ic-1ltg9ac1t60nb51omgfu7",
            "0x-60nisgd4gq7p-13ufb7g-1rp161v-2vgr7j1kv9rrq-1mfrlth-8ovl8n"
        ];

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById("check").addEventListener("click", (e) => {
                var guess = document.getElementById("guess").value.toUpperCase().replace(/[^A-Z0-9]+/g, '');
                var hash = encrypt(guess.replaceAll(" ", ""));
                var result;
                if (correctHashes.includes(hash)) {
                    result = "Yes, " + guess + " is a relevant word for this puzzle.";
                } else {
                    result = "No, " + guess + " is not a relevant word for this puzzle.";
                }
                document.getElementById("result").innerText = result;
                document.getElementById("guess").value = "";
                e.preventDefault();
            });

            document.querySelectorAll(".tvs input").forEach(input => {
                input.value = localStorage.getItem("ph19ned-" + input.id);
            });
        });

        window.addEventListener('beforeunload', function(e) {
            document.querySelectorAll(".tvs input").forEach(input => {
                localStorage.setItem("ph19ned-" + input.id, input.value);
            });
        });
</script>
